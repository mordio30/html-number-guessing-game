<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Guess the Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" async defer></script>
</head>
<body>
    <nav>
        <h1>Let's Play the Guessing Number Game!</h1>
    </nav>
    <main>
        <form id="guessForm">
            <input type="text" id="inputNumber" placeholder="Guess a number" min="1" max="100" required>
            <button type="submit" id="submitButton">Submit Answer</button>
        </form>
        <p id="result"></p>
        <ul id="guessList"></ul>
    </main>
</body>
</html>
